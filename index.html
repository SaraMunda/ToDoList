<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="text-center mt-5">To do list:</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control rounded-pill m-3" id= "input-el" placeholder="Things to do...">
                    <button class="btn rounded-pill" id="addBtn">Add</button>
                </div> 
                <ul id="ul-el" class="list-group mt-3">
                </ul>
        </div>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
