<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="row justify-content-center mt-3">

                    <input type="text" class="form-control rounded-pill mt-3" id="input-el" placeholder="Search">

            </div>
        </div>

        <div id="textarea-container" class="col mt-3 rounded-pill"></div>
